<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="Stylesheet" href="./Style/css/styles.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text"> You and the moon are the same. you're both bright and charming, yet so far away  </h1>
                <h2 class = "header_text"> Yet here I ask, would you be mine? </h2>
            </div>
            <div class="gif_container">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnzYZDeltmosDE_JEUf_SyKy9fTYaxYkg1gw&s" alt="xiaojie">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                         var buttonRect = document.getElementById('noButton').getBoundingClientRect();
                        var x = Math.random() * (window.innerWidth - buttonRect.width);
                        var y = Math.random() * (window.innerHeight - buttonRect.height);
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    } 
                </script> 
            </div>
        </div>
       
    </body> 
</html>
